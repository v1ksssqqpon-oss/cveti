<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000; --card: #121212; --accent: #ff4d6d; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        h1 { text-align: center; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 12px; text-align: center; }
        .img-box { width: 90px; height: 90px; margin: 0 auto 10px; border-radius: 50%; overflow: hidden; border: 2px solid var(--accent); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .price { color: var(--accent); font-weight: 800; font-size: 16px; }
        .add-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); width: 100%; padding: 8px; border-radius: 12px; margin-top: 10px; font-weight: bold; }
        .support-btn { display: block; text-align: center; text-decoration: none; color: #888; font-size: 13px; padding: 12px; border: 1px dashed #333; border-radius: 16px; margin-top: 20px; }
        #form-page { display: none; padding-top: 10px; }
        input { width: 100%; padding: 14px; background: #0a0a0a; border: 1px solid #333; border-radius: 12px; color: #fff; margin-bottom: 12px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="main-page">
        <h1>Flower Shop</h1>
        <div class="grid" id="catalog"></div>
        <a href="https://t.me/mishaswaga666" class="support-btn">üí¨ –°–≤—è–∑–∞—Ç—å—Å—è —Å –ø—Ä–æ–¥–∞–≤—Ü–æ–º</a>
    </div>
    <div id="form-page">
        <h1>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h1>
        <input type="text" id="name" placeholder="–í–∞—à–µ –ò–º—è">
        <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let cart = [];
        const products = [
            {id: 1, name: "–≠–ª–µ–≥–∏—è", price: 4200, img: "1.jpg"},
            {id: 2, name: "–†–æ–º–∞–Ω—Ç–∏–∫–∞", price: 3500, img: "2.jpg"},
            {id: 3, name: "–ü—Ä–µ–º–∏—É–º", price: 7800, img: "3.jpg"},
            {id: 4, name: "–ù–µ–∂–Ω–æ—Å—Ç—å", price: 2900, img: "4.jpg"}
        ];

        const cat = document.getElementById('catalog');
        products.forEach(p => {
            cat.innerHTML += `<div class="card"><div class="img-box"><img src="${p.img}"></div><div style="font-size:12px;">${p.name}</div><div class="price">${p.price}‚ÇΩ</div><button class="add-btn" onclick="add(${p.id})">–í –ö–û–†–ó–ò–ù–£</button></div>`;
        });

        function add(id) {
            cart.push(products.find(x => x.id === id));
            tg.MainButton.setText(`–û–§–û–†–ú–ò–¢–¨: ${cart.reduce((s, x) => s + x.price, 0)}‚ÇΩ`).show();
        }

        tg.MainButton.onClick(() => {
            if (document.getElementById('main-page').style.display !== 'none') {
                const data = {
                    items: cart.map(x => x.name).join(", "),
                    total: cart.reduce((s, x) => s + x.price, 0),
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value
                };
                tg.sendData(JSON.stringify(data));
                tg.close();
            } else {
                document.getElementById('main-page').style.display = 'none';
                document.getElementById('form-page').style.display = 'block';
                tg.MainButton.setText('–ü–û–î–¢–í–ï–†–î–ò–¢–¨ –ó–ê–ö–ê–ó');
            }
        });
    </script>
</body>
</html>
