<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000; --card: #111; --accent: #ff4d6d; --gold: #d4af37; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; }
        h1 { text-align: center; color: var(--gold); letter-spacing: 3px; text-transform: uppercase; font-size: 20px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 12px; text-align: center; }
        .img-box { width: 80px; height: 80px; margin: 0 auto 10px; border-radius: 50%; overflow: hidden; border: 2px solid var(--accent); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .price { color: var(--accent); font-weight: 800; font-size: 18px; }
        .add-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); width: 100%; padding: 10px; border-radius: 12px; margin-top: 8px; font-weight: bold; }
        
        .promo-box { margin-top: 20px; padding: 15px; background: #0a0a0a; border-radius: 15px; border: 1px dashed #333; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #222; border-radius: 10px; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        
        #form-page { display: none; }
    </style>
</head>
<body>

<div id="main-page">
    <h1>Premium Flowers</h1>
    <div class="grid" id="catalog"></div>
    <div class="promo-box">
        <input type="text" id="promo-input" placeholder="Введите промокод">
        <div style="font-size: 10px; color: #555; text-align: center;">Например: FLOWERS10</div>
    </div>
</div>

<div id="form-page">
    <h1>Оформление</h1>
    <input type="text" id="name" placeholder="Ваше Имя">
    <input type="tel" id="phone" placeholder="Телефон">
    <input type="text" id="address" placeholder="Адрес доставки">
</div>

<script>
    let tg = window.Telegram.WebApp;
    let cart = [];
    let discount = 0;

    const products = [
        {id: 1, name: "Красные Розы", price: 4500, img: "1.jpg"},
        {id: 2, name: "Белые Пионы", price: 6200, img: "2.jpg"},
        {id: 3, name: "Весенний Микс", price: 3800, img: "3.jpg"},
        {id: 4, name: "Тюльпаны", price: 2900, img: "4.jpg"}
    ];

    const catalog = document.getElementById('catalog');
    products.forEach(p => {
        catalog.innerHTML += `
            <div class="card">
                <div class="img-box"><img src="${p.img}"></div>
                <div style="font-size: 12px; margin-bottom: 5px;">${p.name}</div>
                <div class="price">${p.price}₽</div>
                <button class="add-btn" onclick="addToCart(${p.id})">В КОРЗИНУ</button>
            </div>`;
    });

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        cart.push(p);
        tg.HapticFeedback.impactOccurred('medium'); // Вибрация!
        updateMainButton();
    }

    function updateMainButton() {
        let total = cart.reduce((s, x) => s + x.price, 0);
        // Проверка промокода (упрощенная для примера)
        if(document.getElementById('promo-input').value === 'FLOWERS10') {
            total = Math.floor(total * 0.9);
            discount = 10;
        }
        tg.MainButton.setText(`КУПИТЬ: ${total}₽`).show();
    }

    tg.MainButton.onClick(() => {
        if (document.getElementById('main-page').style.display !== 'none') {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('form-page').style.display = 'block';
            tg.MainButton.setText('ПОДТВЕРДИТЬ');
        } else {
            const data = {
                items: cart.map(x => x.name).join(", "),
                total: cart.reduce((s, x) => s + x.price, 0) * (discount ? 0.9 : 1),
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };
            tg.sendData(JSON.stringify(data));
        }
    });
</script>
</body>
</html>
