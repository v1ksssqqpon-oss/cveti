<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000; --card: #121212; --accent: #ff4d6d; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; overflow-x: hidden; }
        
        h1 { text-align: center; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; font-size: 20px; margin-bottom: 20px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 12px; text-align: center; }
        
        /* –ö–†–£–ì–õ–´–ï –§–û–¢–ö–ò –° –¢–ï–ù–¨–Æ */
        .img-box { width: 95px; height: 95px; margin: 0 auto 10px; border-radius: 50%; overflow: hidden; border: 2px solid var(--accent); box-shadow: 0 0 15px rgba(255, 77, 109, 0.2); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-title { font-size: 13px; font-weight: 600; margin-bottom: 5px; color: #eee; }
        .price { color: var(--accent); font-weight: 800; font-size: 16px; }
        
        .add-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); width: 100%; padding: 8px; border-radius: 12px; margin-top: 10px; font-weight: bold; }
        .add-btn:active { background: var(--accent); color: #fff; }

        /* –ü–†–û–ú–û–ö–û–î –ò –ü–û–î–î–ï–†–ñ–ö–ê */
        .promo-input { width: 100%; padding: 12px; background: #0a0a0a; border: 1px solid #333; border-radius: 15px; color: #fff; text-align: center; margin-top: 10px; box-sizing: border-box; }
        .support-btn { display: block; text-align: center; text-decoration: none; color: #666; font-size: 12px; padding: 12px; border: 1px dashed #333; border-radius: 16px; margin: 20px 0; }

        #form-page { display: none; }
        .input-group input { width: 100%; padding: 15px; background: #0a0a0a; border: 1px solid #333; border-radius: 15px; color: #fff; margin-bottom: 12px; box-sizing: border-box; outline: none; }
        .input-group input:focus { border-color: var(--accent); }
    </style>
</head>
<body>

<div id="main-page">
    <h1>Flower Boutique</h1>
    <div class="grid" id="catalog"></div>
    
    <input type="text" id="promo" class="promo-input" placeholder="–ü—Ä–æ–º–æ–∫–æ–¥ (–µ—Å–ª–∏ –µ—Å—Ç—å)" oninput="recalc()">
    
    <a href="https://t.me/mishaswaga666" class="support-btn">üí¨ –°–≤—è–∑–∞—Ç—å—Å—è —Å –ø—Ä–æ–¥–∞–≤—Ü–æ–º (@mishaswaga666)</a>
</div>

<div id="form-page">
    <h1>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h1>
    <div class="input-group">
        <input type="text" id="name" placeholder="–í–∞—à–µ –ò–º—è">
        <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (+7...)">
        <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let cart = [];

    const products = [
        {id: 1, name: "–≠–ª–µ–≥–∏—è", price: 4200, img: "1.jpg"},
        {id: 2, name: "–†–æ–º–∞–Ω—Ç–∏–∫–∞", price: 3500, img: "2.jpg"},
        {id: 3, name: "–ü—Ä–µ–º–∏—É–º", price: 7800, img: "3.jpg"},
        {id: 4, name: "–ù–µ–∂–Ω–æ—Å—Ç—å", price: 2900, img: "4.jpg"}
    ];

    const catalog = document.getElementById('catalog');
    products.forEach(p => {
        catalog.innerHTML += `
            <div class="card">
                <div class="img-box"><img src="${p.img}"></div>
                <div class="card-title">${p.name}</div>
                <div class="price">${p.price}‚ÇΩ</div>
                <button class="add-btn" onclick="addToCart(${p.id})">–í –ö–û–†–ó–ò–ù–£</button>
            </div>`;
    });

    function addToCart(id) {
        cart.push(products.find(x => x.id === id));
        tg.HapticFeedback.impactOccurred('medium');
        recalc();
    }

    function recalc() {
        let total = cart.reduce((s, x) => s + x.price, 0);
        const promo = document.getElementById('promo').value.toUpperCase();
        
        if (promo === 'FLOWERS10') {
            total = Math.floor(total * 0.9);
        }

        if (total > 0) {
            tg.MainButton.setText(`–û–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó: ${total}‚ÇΩ`).show();
        }
    }

    tg.MainButton.onClick(() => {
        if (document.getElementById('main-page').style.display !== 'none') {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('form-page').style.display = 'block';
            tg.MainButton.setText('–ü–û–î–¢–í–ï–†–î–ò–¢–¨ –ò –û–¢–ü–†–ê–í–ò–¢–¨');
            tg.BackButton.show();
        } else {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const addr = document.getElementById('address').value;
            
            if(!name || !phone || !addr) return tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");

            let total = cart.reduce((s, x) => s + x.price, 0);
            if (document.getElementById('promo').value.toUpperCase() === 'FLOWERS10') total *= 0.9;

            const result = {
                items: cart.map(x => x.name).join(", "),
                total: total,
                name: name,
                phone: phone,
                address: addr
            };
            tg.sendData(JSON.stringify(result));
            tg.close();
        }
    });

    tg.BackButton.onClick(() => {
        document.getElementById('main-page').style.display = 'block';
        document.getElementById('form-page').style.display = 'none';
        tg.BackButton.hide();
    });
</script>
</body>
</html>
