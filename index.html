<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #121212;
            --accent: #ff4d6d;
            --text-main: #ffffff;
            --text-sec: #888888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .container { padding: 15px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 { 
            font-size: 24px; font-weight: 800; text-align: center; 
            letter-spacing: 2px; margin-bottom: 20px; 
            color: var(--accent); text-transform: uppercase;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        
        .card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 20px;
            padding: 12px;
            text-align: center;
        }

        .img-container {
            width: 90px; height: 90px;
            margin: 0 auto 10px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
        }

        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .card-title { font-size: 13px; font-weight: 600; margin-bottom: 5px; height: 32px; overflow: hidden; color: #ddd; }
        .card-price { font-size: 16px; font-weight: 800; color: var(--accent); }

        .add-btn {
            background: transparent; border: 1px solid var(--accent);
            color: var(--accent); width: 100%; padding: 8px;
            border-radius: 12px; font-weight: 700; margin-top: 10px;
        }
        .add-btn:active { background: var(--accent); color: white; }

        /* –°–¢–ò–õ–¨ –ö–ù–û–ü–ö–ò –°–í–Ø–ó–ò –ö–ê–ö –í –°–ê–õ–û–ù–ê–• */
        .support-btn {
            display: block;
            text-align: center;
            text-decoration: none;
            color: var(--text-sec);
            font-size: 14px;
            margin: 30px auto 50px;
            padding: 12px;
            border: 1px dashed #333;
            border-radius: 16px;
            transition: 0.3s;
        }
        .support-btn:active {
            background: rgba(255, 77, 109, 0.1);
            color: var(--accent);
            border-color: var(--accent);
        }

        #form-page { display: none; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 10px; color: var(--text-sec); text-transform: uppercase; margin-bottom: 5px; }
        
        input {
            width: 100%; padding: 14px;
            background: #0a0a0a; border: 1px solid #333;
            border-radius: 12px; color: white; font-size: 16px;
            box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--accent); }
    </style>
</head>
<body>

<div id="main-page" class="container">
    <h1>Flower Boutique</h1>
    <div class="grid" id="catalog"></div>
    
    <a href="https://t.me/mishaswaga666" class="support-btn">
        üí¨ –°–≤—è–∑–∞—Ç—å—Å—è —Å –ø—Ä–æ–¥–∞–≤—Ü–æ–º
    </a>
</div>

<div id="form-page" class="container">
    <h1>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h1>
    <div class="input-group">
        <label>–í–∞—à–µ –ò–º—è</label>
        <input type="text" id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
    </div>
    <div class="input-group">
        <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
        <input type="tel" id="phone" placeholder="+7...">
    </div>
    <div class="input-group">
        <label>–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</label>
        <input type="text" id="address" placeholder="–ì–æ—Ä–æ–¥, —É–ª–∏—Ü–∞, –¥–æ–º">
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.setParams({ color: '#ff4d6d', text_color: '#ffffff' });

    let cart = [];
    const products = [
        {id: 1, name: "–ë—É–∫–µ—Ç '–≠–ª–µ–≥–∏—è'", price: 4200, img: "1.jpg"},
        {id: 2, name: "–ú–∏–∫—Å '–†–æ–º–∞–Ω—Ç–∏–∫–∞'", price: 3500, img: "2.jpg"},
        {id: 3, name: "–ü—Ä–µ–º–∏—É–º –ò–º–ø–æ—Ä—Ç", price: 7800, img: "3.jpg"},
        {id: 4, name: "–ù–µ–∂–Ω–æ—Å—Ç—å (S-size)", price: 2900, img: "4.jpg"}
    ];

    const catalog = document.getElementById('catalog');
    products.forEach(p => {
        catalog.innerHTML += `
            <div class="card">
                <div class="img-container"><img src="${p.img}" alt="flowers"></div>
                <div class="card-title">${p.name}</div>
                <div class="card-price">${p.price}‚ÇΩ</div>
                <button class="add-btn" onclick="add(${p.id})">–í –ö–û–†–ó–ò–ù–£</button>
            </div>`;
    });

    function add(id) {
        const p = products.find(x => x.id === id);
        cart.push(p);
        const total = cart.reduce((s, x) => s + x.price, 0);
        tg.MainButton.setText(`–û–§–û–†–ú–ò–¢–¨: ${total}‚ÇΩ`).show();
        tg.HapticFeedback.impactOccurred('light');
    }

    tg.MainButton.onClick(() => {
        if (document.getElementById('main-page').style.display !== 'none') {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('form-page').style.display = 'block';
            tg.MainButton.setText('–û–¢–ü–†–ê–í–ò–¢–¨ –ó–ê–ö–ê–ó');
            tg.BackButton.show();
        } else {
            sendOrder();
        }
    });

    tg.BackButton.onClick(() => {
        document.getElementById('main-page').style.display = 'block';
        document.getElementById('form-page').style.display = 'none';
        tg.BackButton.hide();
    });

    function sendOrder() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const addr = document.getElementById('address').value;
        if (!name || !phone || !addr) return tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏ –¥–∞–Ω–Ω—ã–µ –¥–æ—Å—Ç–∞–≤–∫–∏!");

        const data = {
            items: cart.map(x => x.name).join(", "),
            total: cart.reduce((s, x) => s + x.price, 0),
            name: name,
            phone: phone,
            address: addr
        };
        tg.sendData(JSON.stringify(data));
        tg.close();
    }
</script>
</body>
</html>
