<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000; --card: #121212; --accent: #ff4d6d; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        h1 { text-align: center; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; font-size: 20px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 80px; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 12px; text-align: center; }
        .img-box { width: 85px; height: 85px; margin: 0 auto 10px; border-radius: 50%; overflow: hidden; border: 2px solid var(--accent); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .price { color: var(--accent); font-weight: 800; font-size: 16px; margin-bottom: 8px; }

        /* –ö–Ω–æ–ø–∫–∞ "–í –∫–æ—Ä–∑–∏–Ω—É" (–Ω–∞—á–∞–ª—å–Ω–∞—è) */
        .add-initial-btn { 
            background: transparent; border: 1px solid var(--accent); color: var(--accent); 
            width: 100%; padding: 8px; border-radius: 12px; font-weight: bold; font-size: 12px;
        }

        /* –ü–ª—é—Å–∏–∫–∏ –∏ –º–∏–Ω—É—Å–∏–∫–∏ (–ø–æ—è–≤–ª—è—é—Ç—Å—è –ø–æ—Ç–æ–º) */
        .stepper { display: flex; align-items: center; justify-content: center; gap: 12px; background: #000; border-radius: 12px; padding: 5px; border: 1px solid #333; }
        .step-btn { background: var(--accent); border: none; color: #fff; width: 28px; height: 28px; border-radius: 8px; font-weight: bold; font-size: 18px; line-height: 1; }
        .count { font-weight: bold; font-size: 15px; width: 15px; }

        /* –ö–æ—Ä–∑–∏–Ω–∞ –∏ —Å–≤—è–∑—å */
        .view-cart-btn { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: var(--accent); color: #fff; border: none; padding: 12px 25px; 
            border-radius: 50px; font-weight: bold; display: none; z-index: 10;
        }
        .support-btn { display: block; text-align: center; text-decoration: none; color: #555; font-size: 12px; margin-top: 20px; padding: 10px; }

        #cart-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; padding: 20px; box-sizing: border-box; }
        .cart-content { background: var(--card); border-radius: 25px; padding: 20px; border: 1px solid var(--accent); }
        input { width: 100%; padding: 14px; background: #0a0a0a; border: 1px solid #333; border-radius: 12px; color: #fff; margin-bottom: 12px; box-sizing: border-box; outline: none; }
        #form-page { display: none; }
    </style>
</head>
<body>

<div id="main-page">
    <h1>Flower Boutique</h1>
    <div class="grid" id="catalog"></div>
    <button class="view-cart-btn" id="view-cart" onclick="toggleCart(true)">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
    <a href="https://t.me/mishaswaga666" class="support-btn">üí¨ –°–≤—è–∑–∞—Ç—å—Å—è —Å –ø—Ä–æ–¥–∞–≤—Ü–æ–º</a>
</div>

<div id="cart-modal">
    <div class="cart-content">
        <h2 style="color:var(--accent); text-align:center;">–ö–æ—Ä–∑–∏–Ω–∞</h2>
        <div id="cart-items" style="max-height: 200px; overflow-y: auto; margin-bottom: 10px;"></div>
        <div style="display:flex; justify-content:space-between; font-weight:bold; margin-top: 10px;">
            <span>–ò—Ç–æ–≥–æ:</span>
            <span id="cart-total">0‚ÇΩ</span>
        </div>
        <button class="step-btn" style="width:100%; margin-top:20px; height:40px;" onclick="toggleCart(false)">‚ùå –í–µ—Ä–Ω—É—Ç—å—Å—è</button>
    </div>
</div>

<div id="form-page">
    <h1>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h1>
    <input type="text" id="name" placeholder="–í–∞—à–µ –ò–º—è">
    <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
    <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
    <input type="text" id="time" placeholder="–£–¥–æ–±–Ω–æ–µ –≤—Ä–µ–º—è">
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const products = [
        {id: 1, name: "–≠–ª–µ–≥–∏—è", price: 4200, img: "1.jpg", qty: 0},
        {id: 2, name: "–†–æ–º–∞–Ω—Ç–∏–∫–∞", price: 3500, img: "2.jpg", qty: 0},
        {id: 3, name: "–ü—Ä–µ–º–∏—É–º", price: 7800, img: "3.jpg", qty: 0},
        {id: 4, name: "–ù–µ–∂–Ω–æ—Å—Ç—å", price: 2900, img: "4.jpg", qty: 0}
    ];

    function render() {
        const cat = document.getElementById('catalog');
        cat.innerHTML = '';
        products.forEach(p => {
            let controls = '';
            if (p.qty === 0) {
                controls = `<button class="add-initial-btn" onclick="changeQty(${p.id}, 1)">–í –ö–û–†–ó–ò–ù–£</button>`;
            } else {
                controls = `
                    <div class="stepper">
                        <button class="step-btn" onclick="changeQty(${p.id}, -1)">-</button>
                        <span class="count">${p.qty}</span>
                        <button class="step-btn" onclick="changeQty(${p.id}, 1)">+</button>
                    </div>`;
            }
            cat.innerHTML += `
                <div class="card">
                    <div class="img-box"><img src="${p.img}"></div>
                    <div style="font-size:12px; margin-bottom:5px;">${p.name}</div>
                    <div class="price">${p.price}‚ÇΩ</div>
                    <div id="prod-${p.id}">${controls}</div>
                </div>`;
        });
        updateUI();
    }

    function changeQty(id, delta) {
        const p = products.find(x => x.id === id);
        p.qty = Math.max(0, p.qty + delta);
        tg.HapticFeedback.impactOccurred('light');
        render(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º, —á—Ç–æ–±—ã —Å–º–µ–Ω–∏—Ç—å –∫–Ω–æ–ø–∫—É –Ω–∞ —Å—Ç–µ–ø–ø–µ—Ä
    }

    function updateUI() {
        let total = products.reduce((s, p) => s + (p.price * p.qty), 0);
        document.getElementById('view-cart').style.display = total > 0 ? 'block' : 'none';
        
        if (total > 0) {
            tg.MainButton.setText(`–û–§–û–†–ú–ò–¢–¨: ${total}‚ÇΩ`).show();
        } else {
            tg.MainButton.hide();
        }

        const itemsDiv = document.getElementById('cart-items');
        itemsDiv.innerHTML = products.filter(p => p.qty > 0).map(p => `
            <div style="display:flex; justify-content:space-between; font-size:14px; margin-bottom:5px;">
                <span>${p.name} x${p.qty}</span>
                <span>${p.price * p.qty}‚ÇΩ</span>
            </div>`).join('');
        document.getElementById('cart-total').innerText = total + '‚ÇΩ';
    }

    function toggleCart(show) { document.getElementById('cart-modal').style.display = show ? 'block' : 'none'; }

    tg.MainButton.onClick(() => {
        if (document.getElementById('main-page').style.display !== 'none') {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('cart-modal').style.display = 'none';
            document.getElementById('form-page').style.display = 'block';
            tg.BackButton.show();
        } else {
            const n=document.getElementById('name'), p=document.getElementById('phone'), a=document.getElementById('address');
            if(!n.value || !p.value || !a.value) return tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");
            const selected = products.filter(x => x.qty > 0).map(x => `${x.name} (x${x.qty})`).join(", ");
            const total = products.reduce((s, p) => s + (p.price * p.qty), 0);
            tg.sendData(JSON.stringify({items: selected, total, name: n.value, phone: p.value, address: a.value, time: document.getElementById('time').value}));
            tg.close();
        }
    });

    tg.BackButton.onClick(() => {
        document.getElementById('main-page').style.display = 'block';
        document.getElementById('form-page').style.display = 'none';
        tg.BackButton.hide();
    });

    render();
</script>
</body>
</html>
