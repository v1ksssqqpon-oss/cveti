<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000; --card: #121212; --accent: #ff4d6d; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        h1 { text-align: center; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; font-size: 20px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 12px; text-align: center; }
        
        .img-box { width: 90px; height: 90px; margin: 0 auto 10px; border-radius: 50%; overflow: hidden; border: 2px solid var(--accent); box-shadow: 0 0 15px rgba(255, 77, 109, 0.3); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .price { color: var(--accent); font-weight: 800; font-size: 16px; margin-bottom: 10px; }

        /* СТИЛЬ ПЛЮСИКА И МИНУСИКА */
        .stepper { 
            display: flex; align-items: center; justify-content: center; 
            gap: 15px; margin-top: 10px; background: #000; border-radius: 12px; padding: 5px;
        }
        .step-btn { 
            background: var(--accent); border: none; color: #fff; 
            width: 30px; height: 30px; border-radius: 8px; font-weight: bold; font-size: 18px; 
        }
        .count { font-weight: bold; font-size: 16px; width: 20px; text-align: center; }

        input { width: 100%; padding: 14px; background: #0a0a0a; border: 1px solid #333; border-radius: 12px; color: #fff; margin-bottom: 12px; box-sizing: border-box; outline: none; }
        #form-page { display: none; }
    </style>
</head>
<body>

<div id="main-page">
    <h1>Flower Boutique</h1>
    <div class="grid" id="catalog"></div>
    <input type="text" id="promo" placeholder="Промокод" style="text-align:center" oninput="recalc()">
</div>

<div id="form-page">
    <h1>Оформление</h1>
    <input type="text" id="name" placeholder="Ваше Имя">
    <input type="tel" id="phone" placeholder="Телефон">
    <input type="text" id="address" placeholder="Адрес доставки">
    <input type="text" id="time" placeholder="Удобное время (например: к 18:00)">
</div>

<script>
    let tg = window.Telegram.WebApp;
    // Данные товаров
    const products = [
        {id: 1, name: "Элегия", price: 4200, img: "1.jpg", qty: 0},
        {id: 2, name: "Романтика", price: 3500, img: "2.jpg", qty: 0},
        {id: 3, name: "Премиум", price: 7800, img: "3.jpg", qty: 0},
        {id: 4, name: "Нежность", price: 2900, img: "4.jpg", qty: 0}
    ];

    const cat = document.getElementById('catalog');
    
    function render() {
        cat.innerHTML = '';
        products.forEach(p => {
            cat.innerHTML += `
                <div class="card">
                    <div class="img-box"><img src="${p.img}"></div>
                    <div style="font-size:12px;margin-bottom:5px;">${p.name}</div>
                    <div class="price">${p.price}₽</div>
                    <div class="stepper">
                        <button class="step-btn" onclick="changeQty(${p.id}, -1)">-</button>
                        <span class="count" id="qty-${p.id}">${p.qty}</span>
                        <button class="step-btn" onclick="changeQty(${p.id}, 1)">+</button>
                    </div>
                </div>`;
        });
    }

    function changeQty(id, delta) {
        const p = products.find(x => x.id === id);
        p.qty = Math.max(0, p.qty + delta);
        document.getElementById(`qty-${id}`).innerText = p.qty;
        tg.HapticFeedback.impactOccurred('light');
        recalc();
    }

    function recalc() {
        let total = products.reduce((s, p) => s + (p.price * p.qty), 0);
        if (document.getElementById('promo').value.toUpperCase() === 'FLOWERS10') total *= 0.9;
        
        if (total > 0) {
            tg.MainButton.setText(`ОФОРМИТЬ ЗАКАЗ: ${Math.floor(total)}₽`).show();
        } else {
            tg.MainButton.hide();
        }
    }

    tg.MainButton.onClick(() => {
        if (document.getElementById('main-page').style.display !== 'none') {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('form-page').style.display = 'block';
        } else {
            const n=document.getElementById('name'), p=document.getElementById('phone'), a=document.getElementById('address'), t=document.getElementById('time');
            if(!n.value || !p.value || !a.value || !t.value) return tg.showAlert("Заполни все данные!");

            const selected = products.filter(x => x.qty > 0).map(x => `${x.name} (x${x.qty})`).join(", ");
            const total = Math.floor(products.reduce((s, x) => s + (x.price * x.qty), 0) * (document.getElementById('promo').value.toUpperCase()==='FLOWERS10'?0.9:1));

            const res = { items: selected, total: total, name: n.value, phone: p.value, address: a.value, time: t.value };
            tg.sendData(JSON.stringify(res));
            tg.close();
        }
    });

    render();
</script>
</body>
</html>
